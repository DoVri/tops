<!DOCTYPE html>
<html lang="en" style="background-color: rgba(0,0,0,0.0); width:100%; height: 100%;">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growtopia Player Support</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: rgba(0, 0, 0, 0)">
    <img src="logo-growplus.png" alt="Logo GrowPlus" >
    <form method="POST" action="player/growid/login/validate" accept-charset="UTF-8" class="" role="form" required="required" autocomplete="off">
        <input name="_token" type="hidden" value=""/>
        <input type="submit"/>
    </form>
    <script>
        window.onload = async function() {
            try {
                setTimeout(()=>{
                    document.querySelector('form[method="POST"]').submit();
                }, 3000)
            } catch (error) {
                console.error('Error during form submission:', error);
            }
        };
    </script>
</body>
</html>
